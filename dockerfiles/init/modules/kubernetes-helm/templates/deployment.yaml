apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: che
  name: che
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: che
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        pod.alpha.kubernetes.io/init-containers: '[{"image":"busybox","imagePullPolicy":"IfNotPresent","name":"fmp-volume-permission","command":["chmod","777","/data"],"volumeMounts":[{"mountPath":"/data","name":"che-data-volume"}]}]'
      labels:
        app: che
    spec:
      containers:
      - env:
        - name: CHE_HOST
          valueFrom:
            configMapKeyRef:
              key: CHE_HOST
              name: che
        - name: CHE_PORT
          valueFrom:
            configMapKeyRef:
              key: CHE_PORT
              name: che
        - name: CHE_API
          valueFrom:
            configMapKeyRef:
              key: CHE_API
              name: che
        - name: CHE_WEBSOCKET_ENDPOINT
          valueFrom:
            configMapKeyRef:
              key: CHE_WEBSOCKET_ENDPOINT
              name: che
        - name: CHE_DEBUG_SERVER
          valueFrom:
            configMapKeyRef:
              key: CHE_DEBUG_SERVER
              name: che
        - name: CHE_INFRASTRUCTURE_ACTIVE
          valueFrom:
            configMapKeyRef:
              key: CHE_INFRASTRUCTURE_ACTIVE
              name: che
        - name: CHE_INFRA_KUBERNETES_BOOTSTRAPPER_BINARY__URL
          valueFrom:
            configMapKeyRef:
              key: CHE_INFRA_KUBERNETES_BOOTSTRAPPER_BINARY__URL
              name: che
        - name: CHE_INFRA_KUBERNETES_MACHINE__START__TIMEOUT__MIN
          valueFrom:
            configMapKeyRef:
              key: CHE_INFRA_KUBERNETES_MACHINE__START__TIMEOUT__MIN
              name: che
        - name: CHE_INFRA_KUBERNETES_MASTER__URL
          valueFrom:
            configMapKeyRef:
              key: CHE_INFRA_KUBERNETES_MASTER__URL
              name: che
        - name: CHE_INFRA_KUBERNETES_OAUTH__TOKEN
          valueFrom:
            configMapKeyRef:
              key: CHE_INFRA_KUBERNETES_OAUTH__TOKEN
              name: che
        - name: CHE_INFRA_KUBERNETES_PVC_STRATEGY
          valueFrom:
            configMapKeyRef:
              key: CHE_INFRA_KUBERNETES_PVC_STRATEGY
              name: che
        - name: CHE_INFRA_KUBERNETES_PVC_PRECREATE__SUBPATHS
          valueFrom:
            configMapKeyRef:
              key: CHE_INFRA_KUBERNETES_PVC_PRECREATE__SUBPATHS
              name: che
        - name: JAVA_OPTS
          valueFrom:
            configMapKeyRef:
              key: JAVA_OPTS
              name: che
        - name: CHE_INFRA_KUBERNETES_PASSWORD
          valueFrom:
            configMapKeyRef:
              key: CHE_INFRA_KUBERNETES_PASSWORD
              name: che
        - name: CHE_INFRA_KUBERNETES_TLS__ENABLED
          valueFrom:
            configMapKeyRef:
              key: CHE_INFRA_KUBERNETES_TLS__ENABLED
              name: che
        - name: CHE_INFRA_KUBERNETES_TRUST__CERTS
          valueFrom:
            configMapKeyRef:
              key: CHE_INFRA_KUBERNETES_TRUST__CERTS
              name: che
        - name: CHE_INFRA_KUBERNETES_USERNAME
          valueFrom:
            configMapKeyRef:
              key: CHE_INFRA_KUBERNETES_USERNAME
              name: che
        - name: CHE_LOCAL_CONF_DIR
          valueFrom:
            configMapKeyRef:
              key: CHE_LOCAL_CONF_DIR
              name: che
        - name: CHE_LOGS_DIR
          valueFrom:
            configMapKeyRef:
              key: CHE_LOGS_DIR
              name: che
        - name: CHE_LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              key: CHE_LOG_LEVEL
              name: che
        - name: CHE_MULTIUSER
          valueFrom:
            configMapKeyRef:
              key: CHE_MULTIUSER
              name: che
        - name: CHE_OAUTH_GITHUB_CLIENTID
          valueFrom:
            configMapKeyRef:
              key: CHE_OAUTH_GITHUB_CLIENTID
              name: che
        - name: CHE_OAUTH_GITHUB_CLIENTSECRET
          valueFrom:
            configMapKeyRef:
              key: CHE_OAUTH_GITHUB_CLIENTSECRET
              name: che
        - name: CHE_PREDEFINED_STACKS_RELOAD__ON__START
          valueFrom:
            configMapKeyRef:
              key: CHE_PREDEFINED_STACKS_RELOAD__ON__START
              name: che
        - name: CHE_WORKSPACE_AUTO_START
          valueFrom:
            configMapKeyRef:
              key: CHE_WORKSPACE_AUTO_START
              name: che
        image: {{ .Values.cheImage }}
        imagePullPolicy: {{ .Values.cheImagePullPolicy }}
        livenessProbe:
          httpGet:
            path: /api/system/state
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 120
          timeoutSeconds: 10
        name: che
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8000
          name: http-debug
        readinessProbe:
          httpGet:
            path: /api/system/state
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 15
          timeoutSeconds: 60
        resources:
          limits:
            memory: 600Mi
          requests:
            memory: 200Mi
        volumeMounts:
        - mountPath: /data
          name: che-data-volume
{{- if .Values.registry.username }}
      imagePullSecrets:
        - name: registry-pull-secret
{{- end }}
      serviceAccountName: che
      volumes:
      - name: che-data-volume
        persistentVolumeClaim:
          claimName: che-data-volume
